<!-- Quantos anos você tem de diferença do seu irmão? -->

<!-- Escreva um programa que exiba a mensagem "Nossa diferença de idade é", 
concatenando o resultado da subtração da sua idade com a do seu irmão (ou de um amigo). 
A resposta pode dar negativa, sem dúvida. Não esqueça de usar as funções pulaLinha e mostra 
e inclusive a tag <meta> para resolver problema de acentuação. -->



<meta charset="UTF-8">


<script>
 function pulaLinha() {

document.write("<br>");
}

function mostra(frase) {
    document.write(frase)
}
var minhaIdade = 31;
var idadeMeuIrmao = 28;
var diferencaDeIdade = minhaIdade - idadeMeuIrmao;
mostra("Nossa diferenca de idade e de " + diferencaDeIdade + " anos.");
pulaLinha()
</script>
